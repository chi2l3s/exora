version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: exora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: exora
      POSTGRES_PASSWORD: exora_secret_2024
      POSTGRES_DB: exora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exora -d exora"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exora-network

  redis:
    image: redis:7-alpine
    container_name: exora-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass exora_redis_2024
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "exora_redis_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - exora-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: exora-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: exora
      RABBITMQ_DEFAULT_PASS: exora_rabbit_2024
      RABBITMQ_DEFAULT_VHOST: exora
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - exora-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: exora-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: none
    networks:
      - exora-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  exora-network:
    driver: bridge
