version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: exora-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: exora
      POSTGRES_PASSWORD: exora_secret_2024
      POSTGRES_DB: exora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exora -d exora"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: exora-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass exora_redis_2024
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "exora_redis_2024", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: exora-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: none

volumes:
  postgres_data:
  redis_data:
